<!DOCTYPE html>
<html>
<head>
<title>Currency Converter</title>
<script>
function convertCurrency() {
  const dollarsInput = document.getElementById("dollars");
  const rupeesOutput = document.getElementById("rupees");
  const exchangeRate = 74.50; // Example exchange rate, replace with current rate

  const dollars = parseFloat(dollarsInput.value);

  if (!isNaN(dollars)) {
    const rupees = dollars * exchangeRate;
    rupeesOutput.value = rupees.toFixed(2); 
  } else {
    rupeesOutput.value = "";
  }
}
</script>
</head>
<body>

<h1>Currency Converter</h1>

<label for="dollars">Dollars:</label>
<input type="number" id="dollars" oninput="convertCurrency()">

<label for="rupees">Rupees:</label>
<input type="text" id="rupees" readonly>

</body>
</html>
